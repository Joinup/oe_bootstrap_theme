blockquote:
  label: "Blockquote"
  description: "For quoting blocks of content from another source within your document. https://v5.getbootstrap.com/docs/5.0/content/typography/#blockquotes"
  settings:
    align:
      type: select
      label: Text alignement
      options:
        left: left
        center: center
        end: end
      preview: left
  fields:
    content:
      type: "render"
      label: "Content"
      description: "The quote"
      preview:
        - type: html_tag
          tag: p
          value: "Neque porro quisquam est qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit."
    attribution:
      type: "render"
      label: "Attribution"
      description: "The name of the quoted person or entity."
      preview:
        - type: html_tag
          tag: span
          value: "Cicero in "
    cite:
      type: "render"
      label: "Citation"
      description: "The creative work in which the referenced quote was published. Optional."
      preview: "de Finibus Bonorum et Malorum"